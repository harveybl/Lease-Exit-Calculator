name: CI/CD Pipeline

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Comprehensive quality checks for all PRs and pushes
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Check test coverage thresholds
        run: |
          echo "Checking that test coverage meets requirements..."
          npm run test:coverage 2>&1 | tee coverage-output.txt
          if grep -q "ERROR: Coverage" coverage-output.txt; then
            echo "âŒ Coverage thresholds not met!"
            exit 1
          fi
          echo "âœ… Coverage thresholds met!"

      - name: Security audit
        run: |
          echo "Running security audit..."
          npm audit --audit-level=high || {
            echo "âš ï¸  Security vulnerabilities found!"
            echo "Please run 'npm audit' locally and fix high/critical vulnerabilities."
            exit 1
          }

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## ğŸ” CI Quality Checks\n\n';
            comment += 'âœ… All quality checks passed!\n\n';
            comment += '### Checks Completed:\n';
            comment += '- âœ… Linting passed\n';
            comment += '- âœ… Type checking passed\n';
            comment += '- âœ… All tests passed (100%)\n';
            comment += '- âœ… Coverage thresholds met\n';
            comment += '- âœ… Security audit passed\n';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Build verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: quality-checks
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "out" ]; then
            echo "âŒ Build output directory 'out' not found!"
            exit 1
          fi
          echo "âœ… Build output verified!"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: out/
          retention-days: 7

  # Deploy to GitHub Pages (only on master/main branch)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: out

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ğŸš€ Deployment successful!"
          echo "URL: ${{ steps.deployment.outputs.page_url }}"
